<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8"/>
		<title>Formularios en html-5</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">

	</head>
	<body>
		<content>
			<h1>From Here</h1>

			<form>

				<fieldset class="field1">

					<ul>
						
						<li>
							<label>Name:</label>
							<input name="Name" maxlength="40" placeholder="Fulano"  required>
						</li>
						<li>
							<label>Email:</label>
							<input autocomplete name="Email" type="email" maxlength="20" placeholder="ejemploXX@mail.com" required>
						</li>
						<li>
							<label>Website:</label>
							<input autocomplete name="Website" type="url" maxlength="40" placeholder="http://www.ejemplo.com" required>
						</li>
						<li>
							<label>Message:</label>
							<textarea name="Message" rows"20" cols="50"></textarea>
						</li>
						
					</ul>

				</fieldset>
				<fieldset class="field1">

					<ul>
						<li>
							<label>Name:</label>
							<input maxlength="40" placeholder="Fulano" required>
						</li>
						<li>
							<label>Card number:</label>
							<input type="number" required>
						</li>
						<li>
							<label>Security code:</label>
							<input  type="number" maxlength="3" required>
						</li>
						<li>
							<label>Empty Date:</label>
							<input type="password" placeholder="Jenuary 2015">
						</li>
		
					</ul>

				</fieldset>

				<input class="button" type="submit" value"Submit">
			</form>

		</content>

	</body>

</html>
